      var canvas = document.getElementById("renderCanvas");

      var startRenderLoop = function (engine, canvas) {
        engine.runRenderLoop(function () {

            sceneToRender.render();
          }
        });
      };

      var engine = null;
      var scene = null;

      var createDefaultEngine = function () {
        return new BABYLON.Engine(canvas, true, {

          stencil: true,
          disableWebGL2Support: false,

      };
      var createScene = function () {
        var scene = new BABYLON.Scene(engine);

        //Adding a light
        var light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, -1),
          scene
        );
        light.intensity = 1;

        //Adding an Arc Rotate Camera
        var camera = new BABYLON.ArcRotateCamera(
          "Camera",
          0,
          0,
          0,
          new BABYLON.Vector3(0, 0, 0),
          scene
        );
        camera.setPosition(new BABYLON.Vector3(0, 0, -20));
        camera.attachControl(canvas, true);

        function attachOwnPointerDragBehavior(mesh) {
          var pointerDragBehavior = new BABYLON.PointerDragBehavior({});
          // Use drag plane in world space
          pointerDragBehavior.useObjectOrientationForDragging = false;
          mesh.addBehavior(pointerDragBehavior);
        }
        // Create shapes
        var head = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 2, segments: 32 },
          scene
        );
        head.position.y = 1.5;
        //left side
        var leftSholder = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        leftSholder.position.x = -1.5;

        var leftSholderElbowBone = BABYLON.MeshBuilder.CreateCylinder(
          "axle",
          { diameter: 0.2, height: 1.5 },
          scene
        );

        var leftElbow = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        leftElbow.position = new BABYLON.Vector3(-4.5, 0, 0);

        var leftElbowHandwristBone = BABYLON.MeshBuilder.CreateCylinder(
          "axle",
          { diameter: 0.2, height: 1.5 },
          scene
        );

        var leftHandWrist = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        leftHandWrist.position = new BABYLON.Vector3(-7.5, 0, 0);

        //right side
        var rightSholder = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        rightSholder.position.x = 1.5;

        var rightSholderElbowBone = BABYLON.MeshBuilder.CreateCylinder(
          "axle",
          { diameter: 0.2, height: 1.5 },
          scene
        );

        var rightElbow = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        rightElbow.position = new BABYLON.Vector3(4.5, 0, 0);

        var rightElbowHandwristBone = BABYLON.MeshBuilder.CreateCylinder(
          "axle",
          { diameter: 0.2, height: 1.5 },
          scene
        );

        var rightHandWrist = BABYLON.MeshBuilder.CreateSphere(
          "sphere",
          { diameter: 0.5, segments: 32 },
          scene
        );
        rightHandWrist.position = new BABYLON.Vector3(7.5, 0, 0);

        var dragableMeshes = [
          leftElbow,
          leftHandWrist,
          rightElbow,
          rightHandWrist,
        ];

        for (var i = 0; i < dragableMeshes.length; i++) {
          attachOwnPointerDragBehavior(dragableMeshes[i]);
        }

        function connect(axle, joint1, joint2) {
          // !! Correction of default Cylinder rotation,
          // !! This may be incorrect for other meshes, depends how they were created.
          axle.rotation.x = Math.PI / 2;
          axle.bakeCurrentTransformIntoVertices();

          joint1.onAfterWorldMatrixUpdateObservable.add(updateAxle);
          joint2.onAfterWorldMatrixUpdateObservable.add(updateAxle);

          function updateAxle() {
            if (axle) {
              axle.position = BABYLON.Vector3.Center(
                joint1.position,
                joint2.position
              );
              axle.lookAt(joint2.position);
            }
          }
        }
        connect(leftSholderElbowBone, leftSholder, leftElbow);
        connect(leftElbowHandwristBone, leftElbow, leftHandWrist);
        connect(rightSholderElbowBone, rightSholder, rightElbow);
        connect(rightElbowHandwristBone, rightElbow, rightHandWrist);

      window.initFunction = async function () {
        var asyncEngineCreation = async function () {
          try {
            return createDefaultEngine();
          } catch (e) {
            console.log(
              "the available createEngine function failed. Creating the default engine instead"
            );
            return createDefaultEngine();
          }
        };

        window.engine = await asyncEngineCreation();
        if (!engine) throw "engine should not be null.";
        startRenderLoop(engine, canvas);
        window.scene = createScene();
      };
      initFunction().then(() => {
